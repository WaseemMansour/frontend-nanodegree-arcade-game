<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="player-selection">
        <ul class="players">

        </ul>
    </div>


    <div id="open-modal" class="modal-window">
        <div>
            <a href="#" title="Close" class="modal-close">Close</a>
            <h1 class="messageTitle">Congratulations</h1>
            <div class="message">
                <p>You <span class="gameStatus">won</span> the game.<br>Your score is <span class="rating-score"></span></p>
                <p class="question"><em>Play Again ?</em></p>
            </div>

            <div class="action">
                <button class="btn btn-primary">Yes</button> <button class="btn btn-secondary">No</button>
            </div>
        </div>
    </div>
    <script src="js/resources.js"></script>
    <script async src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
